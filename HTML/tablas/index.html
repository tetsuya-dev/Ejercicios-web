<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td {
        border:1px solid black;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td colspan="6">DAM ALUMNADO</td>
        </tr>
        <tr>
            <td colspan="3">
                <ul>
                    <li>Primero</li>
                    <li>Segundo</li>
                    <li>Tercero</li>
                </ul>
            </td>
            <td colspan="2">
                <img src="https://i.pinimg.com/736x/ee/41/09/ee4109ebba35d98f46a8e682e648138e.jpg" width="auto">
            </td>
        </tr>
        <tr>
            <td colspan="2">Buenos dias</td>
            <td colspan="2">Buenas tardes</td>
            <td colspan="2">Buenas noches</td>
        </tr>
    </table>
</body>
</html>
