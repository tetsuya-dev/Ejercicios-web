    <title>Document</title>

        }

        .menu {
            position: fixed;
            width: 50%;

        .menu:hover .box {

        }
        
        .box {
            border: 3px solid #73AD21;
            display: none;
        }

        .boton{
            display: block;
        }
        
        
        span.boton {
            position: absolute;
            margin-top: 50%;
            text-align: center;
        }
        span.men {
            color: red;
            text-decoration: underline;
        }

        </style>
</head>

<body>
    <div class="principal">
        <div class="menu">
            <span class="men">MENU</span>

            <div class="box">Contenido1</div>

            <div class="box">Contenido5</div>

        </div>
        <div class="boton">

        </div>

    </div>

</html>
